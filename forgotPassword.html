<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./forgotPassword.css">
</head>
<body>
    <div id="main">
        <img src="./images/contacts/spinner2.svg" alt="">
      </div>
    <div class="wrapper">
        <div class="wrap">
            <div class="container1">
                <h1 class="for-smart">
                    <a class="for-a-smart" style="text-decoration: none; color: inherit;" href="./signIn.html">
                        Smart ID
                    </a>
                </h1>
            </div>
        </div>
        <section class="section1">
            <div class="container">
                <div class="forms">
                    <div class="form">
                        <span class="title">Восстановление пароля</span>

                        <form action="">
                            <div class="input-field">
                                <input class="inp-email" type="text" placeholder="Введите вашу почту" required>
                            </div>
                            
                            <div class="input-field forbut">
                                 <!-- <input type="button" value="Войти" onclick="updateButton()"> -->
                                <button class="but" type="button" value="Войти">
                                    <a class="for-but" href="./index.html">
                                        Войти
                                    </a>
                                </button>
                            </div>    
                        </form>

                        <div class="login-signup">
                            <span class="text">Вернуться к
                                <a href="./usePassword.html" class="text signup-link">авторизации</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        window.onload = function() {
            let preloader = document.getElementById('main');
            preloader.classList.add('hide-preloader');

        setInterval(function() {
          preloader.classList.add('preloader-hidden');
          }, 990);
        }
    </script>
    <script>
        const button = document.querySelector('button');

        button.addEventListener('click', updateButton);

            function updateButton(){
                if (button.value === 'Войти') {
                    alert("На вашу почту отправлено письмо для сброса пароля!")
                } 
            }
    </script>
</body>
</html>
