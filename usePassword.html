<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signy</title>
    <link rel="stylesheet" href="./usePassword.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="container1">
                <h1 class="for-smart">Smart ID</h1>
            </div>
        </div>
    <section class="section1">
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Логин</span>
                    <form action="#">
                        <div class="input-field">
                            <input class="inp-email" type="text" placeholder="Введите вашу почту" required>
                        </div>
                        <div class="input-field">
                        <input class="inp-email" type="password" class="password" placeholder="Введите ваш пароль" required>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Запомнить меня</label>
                            </div>
                            <a href="#" class="text">Забыли пароль?</a>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Войти">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Не зарегестрированы?
                            <a href="#" class="text signup-link">Зарегистрируйтесь сейчас</a>
                        </span>
                    </div>
                </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Регистрация</span>

                    <form action="#">
                        <div class="input-field">
                            <input class="inp-email" type="text" placeholder="Введите ваше имя" required>
                        </div>
                        <div class="input-field">
                            <input class="inp-email" type="text" placeholder="Введите вашу почту" required>
                        </div>
                        <div class="input-field">
                            <input class="inp-email" type="password" class="password" placeholder="Придумайте пароль" required>
                        </div>
                        <div class="input-field">
                        <input class="inp-email" type="password" class="password" placeholder="Подтвердите пароль" required>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="termCon">
                                <label for="termCon" class="text">Я согласен со всеми условиями</label>
                            </div>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Зарегестрироваться">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Уже зарегестрированы?
                            <a href="#" class="text login-link">Войдите сейчас</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    <script src="./password.js"></script>
</body>
</html>
