<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signy</title>
    <link rel="stylesheet" href="./usePassword.css">
</head>
<body>
    <div id="main">
        <img src="./images/contacts/spinner2.svg" alt="">
      </div>
    <div class="wrapper">
        <div class="wrap">
            <div class="container1">
                <h1 class="for-smart">
                    <h1 class="for-smart">
                        <a class="for-a-smart" style="text-decoration: none; color: inherit;" href="./signIn.html">
                            Smart ID
                        </a>
                    </h1>
                </h1>
            </div>
        </div>
    <section class="section1">
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Логин</span>
                    <form action="#">
                        <div class="input-field">
                            <input class="inp-email" type="text" placeholder="Введите вашу почту" required>
                        </div>
                        <div class="input-field">
                        <input class="inp-email" type="password" class="password" placeholder="Введите ваш пароль" required>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Запомнить меня</label>
                            </div>
                            <a href="./forgotPassword.html" class="text">Забыли пароль?</a>
                        </div>
                        <div class="input-field forbut">
                            <!-- <input type="button" value="Войти" onclick="updateButton()"> -->
                           <button class="but" type="button" value="Войти">
                               <a class="for-but" href="./index.html">
                                   Войти
                               </a>
                           </button>
                       </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Не зарегестрированы?
                            <a href="./registration.php" class="text signup-link">Зарегистрируйтесь сейчас</a>
                        </span>
                    </div>
                </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Регистрация</span>

                    <form action="#">
                        <div class="input-field">
                            <input class="inp-email" type="text" placeholder="Введите ваше имя" required>
                        </div>
                        <div class="input-field">
                            <input class="inp-email" type="text" placeholder="Введите вашу почту" required>
                        </div>
                        <div class="input-field">
                            <input class="inp-email" type="password" class="password" placeholder="Придумайте пароль" required>
                        </div>
                        <div class="input-field">
                        <input class="inp-email" type="password" class="password" placeholder="Подтвердите пароль" required>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="termCon">
                                <label for="termCon" class="text">Я согласен со всеми условиями</label>
                            </div>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Зарегестрироваться">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Уже зарегестрированы?
                            <a href="#" class="text login-link">Войдите сейчас</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    <script>
        const button = document.querySelector('button');

        button.addEventListener('click', updateButton);

            function updateButton(){
                if (button.value === 'Войти') {
                    alert("Вы вошли в аккаунт!")
                } 
            }
    </script>
    <script src="./password.js"></script>
    <script>
        window.onload = function() {
            let preloader = document.getElementById('main');
            preloader.classList.add('hide-preloader');

        setInterval(function() {
          preloader.classList.add('preloader-hidden');
          }, 990);
        }
    </script>
</body>
</html>
