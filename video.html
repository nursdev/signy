<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.6.2.js"></script>
    <link rel="stylesheet" href="/video.css">
</head>
<body>

    <div id="mainDiv">
<h5>Signy.online / Видеоинструкции</h5>

<br>
<h2>Видеоинструкции</h2>
<h3>Создание документов в Signy</h3>

    <div class="page">
       


    <h5>05.11.20</h5>
        <p><a href="#media-popup" data-media="//www.youtube.com/embed/iQDapoyS2-M">click me</a></p>
        
        <div class="popup" id="media-popup">
            <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

    <script>$("[data-media]").on("click", function(e) {
        e.preventDefault();
        var $this = $(this);
        var videoUrl = $this.attr("data-media");
        var popup = $this.attr("href");
        var $popupIframe = $(popup).find("iframe");
        
        $popupIframe.attr("src", videoUrl);
        
        $this.closest(".page").addClass("show-popup");
    });
    
    $(".popup").on("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        $(".page").removeClass("show-popup");
    });
    
    $(".popup > iframe").on("click", function(e) {
        e.stopPropagation();
    });</script>
    
</body>
</html>
